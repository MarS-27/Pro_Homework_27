<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Students HW</title>
</head>
<body>
    <h1 class="title">Students homework list</h1>
    <div class="loader" id="loader">
        <div class="lds-ellipsis">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    
    <table class="students__table">
        <thead class="students__table-head">
            <tr class="students__table-rows">
                <th>Student Name</th>
                <th>Homework №1</th>
                <th>Homework №2</th>
                <th>Homework №3</th>
                <th>Homework №4</th>
                <th>Homework №5</th>
                <th>Homework №6</th>
                <th>Homework №7</th>
                <th>Homework №8</th>
                <th>Homework №9</th>
                <th>Homework №10</th>
            </tr>
        </thead>
        <tbody id="tbody">
            
        </tbody>
    </table>
    <form id="addStudentForm">
		<input class="add__form-input" type="text" placeholder="Enter student name" id="studentName">
		<button class="button">Add Student</button>
	</form>
    <script src="index.js"></script>
</body>
</html>
